<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        function cubeNumber(number) {
            if (number < 0 || typeof number !== 'number') {
                return 'please provide me a valid number!'
            }
            else {
                let result = number ** 3
                return result;
            }
        }




        function matchFinder(string1, string2) {
            if (typeof string1 !== 'string' || typeof string2 !== 'string') {
                return 'Please provide me a valid string';
            }
            else {
                if (string1.includes(string2)) {
                    return true;
                }
                else {
                    return false;
                }
            }
        }




        function sortMaker(arr) {

            let firstItem = arr[0];
            let lastItem = arr[arr.length - 1];

            if (arr.length <= 0 || arr.length > 2 || arr.length === 1 || firstItem < 0 || lastItem < 0) {
                return 'Invalid Input'
            }
            else if (firstItem === lastItem) {
                return 'equal';
            }
            else if (firstItem > 0 && lastItem > 0) {
                return arr.sort().reverse();
            }
            else {
                return 'Invalid Input'
            }

        }



        function findAddress(obj) {
            let street = obj.street || '__';
            let house = obj.house || '__';
            let society = obj.society || '__';

            let sentence = street + ',' + house + ',' + society;
            return sentence;
        }




        function canPay(changeArray, totalDue) {
            if (!Array.isArray(changeArray) || changeArray.length <= 0 || typeof totalDue !== 'number') {
                return 'Please provide me valid information';
            }
            else {
                let sum = 0;
                for (let i = 0; i < changeArray.length; i++) {
                    let item = changeArray[i];
                    sum += item;
                }
                if (sum >= totalDue) {
                    return true;
                }
                else {
                    return false;
                }
            }
        }

    </script>


</body>

</html>
